<!DOCTYPE html>
<html lang="en">
<head>
    <title>Steam Games</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>

<body>
    <h1>Games Selection</h1>

    <form id="dateForm">
        <label for="gameID">Game ID:</label>
        <input type="number" id="gameID" name="game_ID"><br><br>

        <button type="submit">Get Game Details</button>
    </form>

    <div class="game-table">
        <table>
            <thead>
                <tr>
                    <th>Game Name</th>
                    <th>Release Date</th>
                    <th>Required Age</th>
                    <th>Price</th>
                    <th>DLC Count</th>
                    <th>Achievements</th>
                    <th>Positive Reviews</th>
                    <th>Negative Reviews</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="games-body"></tbody>
        </table>
    </div>

    <h2>Add/Edit Game</h2>
    <form id="gameForm">
        <input type="hidden" id="editID" name="editID">
        <label for="gameName">Game Name:</label>
        <input type="text" id="gameName" name="gameName"><br><br>

        <label for="releaseDate">Release Date:</label>
        <input type="date" id="releaseDate" name="releaseDate"><br><br>

        <label for="requiredAge">Required Age:</label>
        <input type="number" id="requiredAge" name="requiredAge"><br><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01"><br><br>

        <button type="submit" id="submitButton">Add Game</button>
    </form>

    <script>
        const form = document.getElementById('dateForm');
        const games_body = document.getElementById('games-body');
        const gameForm = document.getElementById('gameForm');
        const submitButton = document.getElementById('submitButton');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const gameID = document.getElementById('gameID').value;
            const response = await fetch('/get-games', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ game_ID: gameID })
            });

            if (response.ok) {
                const game = await response.json();
                // Populate the game table with the returned game details
                games_body.innerHTML = `
                    <tr id="game-${game.AppID}">
                        <td>${game.Name}</td>
                        <td>${game.Release_Date}</td>
                        <td>${game.Required_age}</td>
                        <td>${game.Price}</td>
                        <td>${game.DLC_count}</td>
                        <td>${game.Achievements}</td>
                        <td>${game.Positive_reviews}</td>
                        <td>${game.Negative_reviews}</td>
                        <td>
                            <button onclick="editGame(${game.AppID})">Edit</button>
                            <button onclick="deleteGame(${game.AppID})">Delete</button>
                        </td>
                    </tr>
                `;
            } else {
                const error = await response.json();
                alert(error.message);
            }
        });

        gameForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const editID = document.getElementById('editID').value;
            const gameData = {
                Name: document.getElementById('gameName').value,
                Release_Date: document.getElementById('releaseDate').value,
                Required_age: document.getElementById('requiredAge').value,
                Price: document.getElementById('price').value
            };

            if (editID) {
                // Update existing game
                const response = await fetch(`/edit/${editID}`, {
 method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(gameData)
            });

            if (response.ok) {
                const updatedGame = await response.json();
                document.getElementById(`game-${updatedGame.AppID}`).innerHTML = `
                    <td>${updatedGame.Name}</td>
                    <td>${updatedGame.Release_Date}</td>
                    <td>${updatedGame.Required_age}</td>
                    <td>${updatedGame.Price}</td>
                    <td>${updatedGame.DLC_count}</td>
                    <td>${updatedGame.Achievements}</td>
                    <td>${updatedGame.Positive_reviews}</td>
                    <td>${updatedGame.Negative_reviews}</td>
                    <td>
                        <button onclick="editGame(${updatedGame.AppID})">Edit</button>
                        <button onclick="deleteGame(${updatedGame.AppID})">Delete</button>
                    </td>
                `;
                resetForm();
            } else {
                const error = await response.json();
                alert(error.message);
            }
        } else {
            // Add new game
            const response = await fetch('/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(gameData)
            });

            if (response.ok) {
                const newGame = await response.json();
                games_body.innerHTML += `
                    <tr id="game-${newGame.AppID}">
                        <td>${newGame.Name}</td>
                        <td>${newGame.Release_Date}</td>
                        <td>${newGame.Required_age}</td>
                        <td>${newGame.Price}</td>
                        <td>${newGame.DLC_count}</td>
                        <td>${newGame.Achievements}</td>
                        <td>${newGame.Positive_reviews}</td>
                        <td>${newGame.Negative_reviews}</td>
                        <td>
                            <button onclick="editGame(${newGame.AppID})">Edit</button>
                            <button onclick="deleteGame(${newGame.AppID})">Delete</button>
                        </td>
                    </tr>
                `;
                resetForm();
            } else {
                const error = await response.json();
                alert(error.message);
            }
        }
        });

        function editGame(id) {
            const row = document.getElementById(`game-${id}`);
            const cells = row.getElementsByTagName('td');
            document.getElementById('editID').value = id;
            document.getElementById('gameName').value = cells[0].innerText;
            document.getElementById('releaseDate').value = cells[1].innerText;
            document.getElementById('requiredAge').value = cells[2].innerText;
            document.getElementById('price').value = cells[3].innerText;
            submitButton.innerText = 'Update Game';
        }

        function deleteGame(id) {
            fetch(`/delete/${id}`, {
                method: 'POST'
            }).then(response => {
                if (response.ok) {
                    document.getElementById(`game-${id}`).remove();
                } else {
                    alert('Error deleting game');
                }
            });
        }

        function resetForm() {
            document.getElementById('editID').value = '';
            document.getElementById('gameName').value = '';
            document.getElementById('releaseDate').value = '';
            document.getElementById('requiredAge').value = '';
            document.getElementById('price').value = '';
            submitButton.innerText = 'Add Game';
        }
    </script>
</body>
</html>
